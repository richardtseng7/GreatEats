<!DOCTYPE html>
<html>
  <head>
    <title>Submission</title>
    <link rel="stylesheet" href="Theme.css">
    <link rel="stylesheet" href="Upload.css">
    <link rel="stylesheet" href="Explore.css">
    <link rel="stylesheet" href="PopUp.css">
    <link rel="stylesheet" href="single image.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
    
  <body>
    <div class="container">
          <!-- Header -->
          <div class="header">
              <img id="logo" alt="logo" src="/resources/logo.svg"/>
              <div class="search-container">
                  <input id="searchQuery" type="text" placeholder="Search">
                  <button id="searchBtn" type="submit" onclick="searchDatabase()"><i class="fa fa-search"></i></button>
              </div>
          </div>
       
        <div id="fields" >    
            <form class="allInputs">
                <!-- Location input -->
                <input id="locationField" class="centered" type="text" placeholder="What city had great food?" onclick="expand()">
                 <!-- Restaurant name input -->
                <input id="restaurantField" type="text" placeholder="Name of restaurant">
                <!-- Description text box -->
                <textarea id="descriptionField" type="text" placeholder="Tell us about your experience"></textarea>
                <!-- Drag & Drop -->
                <form id="drop-area">
                    <p>Drag & drop image</p>
                    <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                    <label class="button" for="fileElem">Select file(s)</label>
                    <div id="gallery"></div>
                </form>
              
               
                <!-- Submit button -->
                <button id="postButton" type="submit" onclick="addToDatabase()">Submit</button>
            </form>
            
        
            <div id="drop-area">
               
            </div>
            
          
            <div class="add-post">
                
            </div>
            
        </div>
        
        
        <!-- Overlay  -->
        <div id="myNav" class="overlay">
          <!-- Button to close the overlay navigation -->
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <!-- Next and previous buttons -->
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>  
          <!-- Overlay content -->
          <div class="overlay-content"> 
              <div class="PopUpContainer">
                  <div class="col">
                     <img id ="PopUpImage" src=""/>
                  </div>
                  <div class="col">
                    <p>Description</p>
                  </div>
                </div>
          </div>
        </div>  
    </div>
      
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="FirebaseAPI.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaR7AChy5UsQD1MYl3l7YU2r-n6x-lo8U&libraries=places&callback=initialize"
    async defer></script>
    <script src="GoogleMapsAPI.js"></script>
    <script src="DragAndDrop.js"></script>
    <script src="DropDown.js"></script>
      
  </body>
</html>
